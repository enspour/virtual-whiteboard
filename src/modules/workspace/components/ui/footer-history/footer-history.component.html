<div class="history" [class.history--disabled]="disabled">
  <app-icon-button
    src="assets/icons/undo.svg"
    appTooltip="Undo (Ctrl + Z)"
    (buttonClick)="onUndo()"
  />

  <app-icon-button
    src="assets/icons/redo.svg"
    appTooltip="Redo (Ctrl + Shift + Z)"
    (buttonClick)="onRedo()"
  />
</div>
