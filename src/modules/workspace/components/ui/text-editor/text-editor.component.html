<div
  #editor
  class="text-editor"
  contenteditable="true"
  tabindex="0"
  [style.top]="position.y + 'px'"
  [style.left]="position.x + 'px'"
  [style.color]="settings.textColor"
  [style.font-size]="settings.textSize * scale + 'px'"
  [style.line-height]="settings.lineHeight * scale + 'px'"
  (input)="onInput($event)"
></div>
